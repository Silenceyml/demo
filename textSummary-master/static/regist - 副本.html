<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="static/css/regist.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <!-- <script type="text/javascript" src="static/js/jquery.min.js"></script> -->

</head>
<body>
    <div class="wrapper">
        <article>
            <h1><span>用户注册</span></h1>
            <div class="main">
                <form>
                    <div class="tel">
                        <input type="tel" name="userPhone" placeholder="手机号"><em>由11个字符组成！</em>
                    </div>
                    <div class="userName">
                        <input type="text" name="userName" placeholder="用户名"><em>由5-8个字符组成！</em>
                    </div>
                    <div class="password">
                        <input type="password" name="pwd" placeholder="密码"><em>使用字母、数字、符号两种及以上的组合，8-12个字符</em>
                    </div>
                    <div class="againpwd">
                        <input type="password" name="pwd" placeholder="再次输入密码"><em>两次密码不一致</em>
                    </div>
                    <button>注册</button>
                </form>
            </div>
        </article>
